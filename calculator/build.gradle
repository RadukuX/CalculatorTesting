plugins {
    id 'java'
}

group 'ro.bbu.softwareengineering'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'ro.bbu.softwareengineering.calculator.Main'
    }
}

test {
    useJUnitPlatform()
}
